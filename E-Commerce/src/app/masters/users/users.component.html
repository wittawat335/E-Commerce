<div style="width: 80%;margin-top: 50px;margin: auto;padding: 20px;">
  <h1>List</h1>
  <button mat-raised-button color="primary" (click)="addNewUser()">
    <mat-icon mat-list-icon>add</mat-icon>New User
  </button>
  <br> <br>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort>

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">ID</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Email</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Mobile</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.mobile}}</td>
      </ng-container>
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Role</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.role | getDepartmentName}}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Status</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.status | getStatusName}}</td>
      </ng-container>
      <ng-container matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">CreatedAt</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.createdAt}}</td>
      </ng-container>
      <ng-container matColumnDef="ModifiedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">ModifiedAt</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.modifiedAt}}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="viewUser(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="editUser(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="danger" (click)="deleteUser(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
